<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task_6</title>
	<script>
		var arg1, arg2, operation;
		arg1= +prompt('введите первый аргумент ',2);//ввод первой переменной
		operation= prompt('введите операцию (+,-,/,*)','+')//ввод операции
		arg2= +prompt('введите второй аргумент ',3);//ввод второй переменной

		//Математические функции из задания 5
		function sum(x, y){
						return x+y;
		}
		function sub(x, y){
						return x-y;
		}
		function mult(x, y){
						return x*y;
		}
		function div(x, y){
						return x/y;
		}
		//Функция операции
		function mathOperation(){

			switch(operation){
				case '+':
					return sum(arg1,arg2);
				break;
				case '-':
					return sub(arg1,arg2);
				break;
				case '*':
					return mult(arg1,arg2);
				break;
				case '/':
					return div (arg1,arg2);
				break;
				default:
					return 'error';//если введен не тот знак
			}
		}
		if (mathOperation ()=='error'){
			alert('Не правильно введена операция!');//вывод сообщения ошибки ввода
		}
		else{
		alert(arg1+operation+arg2+'= '+mathOperation ());//вывод результата
		}
	</script>
</head>
<body>
	
</body>
</html>
