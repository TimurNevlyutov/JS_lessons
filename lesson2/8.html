<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task_8</title>
	<script>
		var val, pow;//val-число, pow-степень
		val=+prompt('Введите число ',2);
		pow=+prompt('Введите натуральную степень числа ',3);
		function power(val,pow){
					if (pow!=1){
					return val*power(val,(pow-1));
					}
					else{
						return val;
					}	
		}
		alert ('Результат = '+power(val,pow));
	</script>
</head>
<body>
	
</body>
</html>
