<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task_5</title>
	<script>
		var arg1, arg2;
		arg1= +prompt('введите первый аргумент ',2);
		arg2= +prompt('введите второй аргумент ',3);//ввод переменных
		//Функция сложение
		function sum(x, y){
						return x+y;
		}
		//Функция вычитание
		function sub(x, y){
						return x-y;
		}
		//Функция умножение
		function mult(x, y){
						return x*y;
		}
		//Функция деление
		function div(x, y){
						return x/y;
		}
		alert ('Сумма равна '+sum(arg1, arg2)+'\nРазница равна '+sub(arg1, arg2)+'\nПроизведение равно '+mult(arg1, arg2)+'\nРезультат деления '+div(arg1, arg2));
	</script>
</head>
