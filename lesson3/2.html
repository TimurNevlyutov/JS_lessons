<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task2</title>
</head>
<body>
	<script>
		var n=0;
		do {
			if (n==0)
				document.write(n+' - это ноль <br>');
			else if (n%2==0 )
				document.write(n+' - четное число <br>');
			else
				document.write(n+' - нечетное число <br>');
			n+=1;
		} while (n<=10);
	</script>
</body>
</html>
